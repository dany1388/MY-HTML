<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div>
    <form action="" method="post">
        <label>name:</label>
        <input type="text" width="200px" height="100px" placeholder="name">
        <br>
        <br>
        <label>last name:</label>
        <input type="text" width="200px" height="100px" placeholder="last name">   
        <br> 
        <br>
        <label>email:</label>
        <input type="email" width="200px" height="100px" placeholder="email">
        <br>
        <br>
        <label>password:</label>
        <input type="password" width="200px" height="100px" placeholder="password">
        <br>
        <br>
        <label>gender:</label>
        <input type="radio" name="gender">man
        <input type="radio" name="gender">woman
        <br>
        <br>
        <label>age:</label>
        <input type="number" width="200px" height="100px" placeholder="age">
        <br>
        <br>
        <label>city:</label>
        <select>
            <option>tehran</option>
            <option>isfahan</option>
            <option>karaj</option>
            <option>mazandaran</option>
            <option>tabriz</option>
            <option selected>yazd</option>
            <option>ardebil</option>
            <option>qom</option>
            <option>kerman</option>
            <option>bandar abas</option>
        </select>
        <br>
        <br>
        <label>favorite color:</label>
        <input type="checkbox">red
        <input type="checkbox">blue
        <input type="checkbox">yellow
        <input type="checkbox">white
        <input type="checkbox">black
        <br>
        <br>
        <label>year of birth:</label>
        <input type="number" width="200px" height="100px" placeholder="year of birth">
        <br>
        <br>
        <label>phone number:</label>
        <input type="text" width="200px" height="100px" placeholder="phone number">
        <br>
        <br>
        <label>address:</label>
        <textarea cols="20" rows="10"></textarea>
        <br>
        <br>
       <input type="submit">
        <input type="reset">
    </form>
    </div>
</body>
</html>
